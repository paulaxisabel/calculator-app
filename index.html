<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>Frontend Mentor | Calculator app</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }
    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="theme-1">
  <main>
    <div class="container">
      <header>
        <h1 class="logo">calc</h1>
        <div class="theme-toggle-container">
          <p>theme</p>
          <div class="theme-toggle"> <span class="toggle one toggle-background"></span> <span class="toggle two"></span> <span class="toggle three"></span> </div>
        </div>
      </header>
      <div class="value"></div>
      <div class="button-group"> <span class="num">7</span> <span class="num">8</span> <span class="num">9</span> <span class="num del spl">DEL</span> <span class="num">4</span> <span class="num">5</span> <span class="num">6</span> <span class="num">+</span> <span class="num">1</span> <span class="num">2</span> <span class="num">3</span> <span class="num">-</span> <span class="num">.</span> <span class="num">0</span> <span class="num">/</span> <span class="num mul">x</span> <span class="num width50 spl">RESET</span> <span class="num width50 equal">=</span> </div>
    </div>
  </main>
  <footer>
    <div class="attribution"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://twitter.com/codewithpau" rel="noreferrer" target="_blank">Paula</a>. </div>
  </footer>
  <script src="script.js"></script>
</body>

</html>
